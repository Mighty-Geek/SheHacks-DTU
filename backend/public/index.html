<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<style>
.wrapper{
  text-align: center;
  background-color: #081d33;
  height: 100%;
  width: 100%;
}
body{
  font-family: Arial, Helvetica, sans-serif;
  background-color: #081d33; 
}
.main{
  width: 680px;
  margin:0px auto 15px;
  padding: 50px 0px;
  text-align: center;
}
.heading{
  display: inline-flex;
  color: white;
}
.heading p{
  padding: 15px 20px;
  min-width: 300px;
  font-size: 20px;
}
#Signup{
 background-color: #2b6092;
}
#Login{
 background-color: #0e4761;
}
#SignUp-content{
  display : block;
}
#LogIn-content{
  display : none;
}
.head-text{
  font-size: 25px;
  color: White;
  margin: 25px auto;  
}
.Name{
  width: 100%;
  display: inline-flex;
  justify-content: space-between;
}
#first, #last{
  width: 330px;
}

input[type="textbox"]{
  background-color: #122c47;
  margin: 15px 0px;
  width: 100%;
  height: 35px;
  float: left;
  color: White;
  font-size: 20px;
  border: 1px solid #617077;
}
.getstarted{
  background-color: #186c81;
  color: white;
  font-size: 20px;
  padding: 15px 20px;
  width: 100%;
  border: none;
  margin-top: 25px;
}
</style>
<body>
    <div class="wrapper">
        <div class="main">
        <div class="heading">
          <p id="Signup"  onClick="Signup()"> Sign Up </p>
          <p id="Login" onClick="Login()" > LogIn </p>
        </div>
          <div id="SignUp-content">
         <p class="head-text">  Sign Up Here </p>
        <form>
         <div class="formfield Name"> 
           <input type="textbox" id="first" name="firstname" placeholder="  First Name*"/>
          <input type="textbox" id="last" name="lastname" placeholder="  Last Name*"/>
          </div>
          <div class="formfield"><input type="textbox" name="EmailAddress" placeholder="  Email Address*"/></div>
          <div class="formfield"><input type="textbox" name="SetAPassword" placeholder="  Set Password*"/> </div>
          <button class="getstarted">GET STARTED</button>
          </form>
          </div>
          <div id="LogIn-content">
         <p class="head-text">  Log In here </p>
        <form>
         
          <div class="formfield"><input type="textbox" name="EmailAddress" placeholder="  Email Address*"/></div>
          <div class="formfield"><input type="textbox" name="Password" placeholder="  Password*"/> </div>
          <button class="getstarted">LOGIN HERE</button>
          </form>
          </div> 
        </div>
    <script>
        function Login(){
        var x = document.getElementById("SignUp-content");
        var y = document.getElementById("LogIn-content");
        y.style.display = "block";
        x.style.display = "none";
        document.getElementById("Login").style.backgroundColor="#186c81";
          document.getElementById("Signup").style.backgroundColor="186c81";
}
       function Signup(){
       var x = document.getElementById("SignUp-content");
      var y = document.getElementById("LogIn-content");
       x.style.display = "block";
      y.style.display = "none";
     document.getElementById("Login").style.backgroundColor="186c81";
     document.getElementById("Signup").style.backgroundColor="186c81";
}
    </script>
</body>
</html>
